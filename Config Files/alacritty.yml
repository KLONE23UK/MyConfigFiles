##### Alactrity.yml #####
##### Ryan Gilluley #####

env:
  TERM: xterm-256color
window:
  startup_mode: Maximized
  opacity: 0.8
  padding:
    x: 12
    y: 12
  dynamic_padding: false
  decorations: none
font:
  normal:
    family: Hack
    style: Light
  bold:
    family: Hack
    style: Light
  italic:
    family: Hack
    style: "Light Italic"
  size: 20.0
  offset:
    x: 0
    y: 1
import:
    - ~/.config/alacritty/themes/challenger-deep.yml
